<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>Frontend Mentor | Stats preview card component</title>     
  </head>
  <body>
    <div class="container">
      <div class="box"> 
        <header class="main">
          <h1>
            Get
            <span class="main_header main__header--color">insights</span> that
            help
            <br />
            your business grow.
          </h1>
          <p class="main__paragraph">
            Discover the benefits of data analytics and make 
            <br>
            better decisions regarding revenue, customer 
            <br>
            experience, and overall efficiency.
          </p>
        </header>
          <div class="stats">
            <section>
              <h2 class="stats_header">10k+</h2>
              <p class="stats_info">COMPANIES</p>
            </section>
            <section>
              <h2 class="stats_header">314</h2>
              <p class="stats_info">TEMPLATES</p>
            </section>
            <section>
              <h2 class="stats_header">12M+</h2>
              <p class="stats_info">QUERIES</p>
       </div> 
     </div>
    <div>
      <img src="image-header-desktop.jpg" />
    </div> 
    <br>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" a
        >Frontend Mentor</a
      >. Coded by <a href="#">OA</a>.
    </div>
  </body>
</html>
